# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  buildConfiguration: 'Release'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore ./HotelBooking.sln

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: dotnet build ./HotelBooking.sln

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v3
    - name: Test
      run: dotnet test ./HotelBooking.sln --verbosity normal

  api-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Build and Run Web API
        run: |
          dotnet build ./HotelBooking.sln -c ${{ env.buildConfiguration }}
          nohup dotnet ${{ github.workspace }}/HotelBooking.WebApi/bin/${{ env.buildConfiguration }}/HotelBooking.WebApi.dll &
      - name: Wait for API to Start
        run: |
          timeout 180s bash -c 'until curl -s -o /dev/null http://localhost:5000; do sleep 5; done'
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.EASV_TEST_HotelBooking_PostmanKey }}
      - name: Run API tests
        run: |
          postman collection run "17475573-4c81b259-1c6d-4d97-b256-01dc05f8bb76"
