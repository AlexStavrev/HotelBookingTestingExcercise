# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
# The following two lines was autogenerated by Azure Pipelines,
# but replaced by the tasks below to include testing.
# - script: dotnet build --configuration $(buildConfiguration)
#  displayName: 'dotnet build $(buildConfiguration)'

# Build
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    projects: '**/*.csproj'
    arguments: '--configuration Release' # Update this to match your need

# Test
- task: DotNetCoreCLI@2
  inputs:
    command: test
    projects: '**/*Tests/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

# Install Newman
- task: Npm@1
  displayName: Install Newman
  inputs:
      command: custom
      verbose: false
      customCommand: install -g newman

# Run HotelBooking.WebApi
- task: DotNetCoreCLI@2
  inputs:
    command: 'run'
    projects: 'HotelBooking.WebApi'

# Postman API tests
- task: CmdLine@2
  displayName: Command Line Script
  inputs:
    script: newman run $(Build.SourcesDirectory)/Postman/HotelBooking.postman_collection.json -k -r cli

